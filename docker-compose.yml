version: "3.8"

services:
  bot:
    container_name: "discord_bot"
    build: .
    restart: unless-stopped
    volumes:
      - ./.env:/discord_bot/.env
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import requests, bs4; print('Libraries loaded successfully')"]
      interval: 30s
      timeout: 10s
      retries: 3
